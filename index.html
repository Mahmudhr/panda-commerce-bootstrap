<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panda Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/931bdada37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="ms-5">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <img class="img-fluid" src="images/logo.png" alt="">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form class="d-flex ms-3" role="search">
                            <div class="position-relative">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <span class="icon">
                                    <i class="fa-solid fa-magnifying-glass form-control-feedback"></i>
                                </span>
                            </div>
                        </form>
                        <div class="d-flex ms-5">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="https://youtu.be/k-ImCpNqbJw">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="https://www.amazon.com/">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="https://www.aboutamazon.com/?utm_source=gateway&utm_medium=footer">About
                                    Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="https://www.aboutamazon.com/workplace/our-employees">Contact Us</a>
                            </li>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
